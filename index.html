<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="video-container">
        <video id="video" autoplay muted>
            <source src="intro.mp4" type="video/mp4">
        </video>
    </div>

    <div class="background-image">
        <div class="center-image">
            <img src="logo.png" alt="Center Image">
            <div class="button-group">
                <button class="button">CONTACT</button>
                    <button class="button">ARTIST</button>
                    <button class="button">REVIEW</button>
                    <button class="button">MAP</button>
            </div>
        </div>
    </div>

    <script>
        var video = document.getElementById("video");
        var videoContainer = document.getElementById("video-container");
        var content = document.querySelector(".background-image");

        // Hide the content initially
        content.style.display = "none";

        // Play the video and show the content when the video ends
        video.onended = function() {
            videoContainer.style.display = "none";
            content.style.display = "block";
        };
    </script>
</body>
</html>
